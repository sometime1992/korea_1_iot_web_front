<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex02.html</title>
  <style>
    #container {
      display: flex;
      justify-content: space-between;
      border: 1px solid black;
      width: 800px;
      height: 400px;

    }

    .box {

      border: 1px solid black;
      width: 100px;
      height: 100px;
    }

    .inner {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>

  </div>
</body>
</html>
