<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex01.html</title>
  <style>

    #container {
      /* border, width, height */
      /* display, justify-content, align-items*/
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      width: 700px;
      height: 400px;
    }
    .box {
      /* border, width, height */
      border: 1px solid black;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
