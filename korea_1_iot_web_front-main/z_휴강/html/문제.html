<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- 
  
  # HTML 종합 복습 문제 #

  다음 요구사항을 모두 만족하는 HTML 페이지를 작성

  HTML 문서의 기본 구조를 갖춤 (HTML5 Doctype 포함)

  1. 제목은 "My Comprehensive HTML Page"로 설정

  2. 페이지의 네비게이션 영역을 작성 여기에는 "Home", "About", "Services", "Contact"라는 네 개의 링크가 포함
  
  3. 메인 콘텐츠 영역을 작성
  
  - h1 태그로 "Welcome to My Website"를 표시
  - p 태그로 "This is a comprehensive test of my HTML skills."를 포함
  
  4. 로그인 폼을 작성
  
  - 사용자 이름 (input type="text")
  - 비밀번호 (input type="password")
  - 로그인 버튼 (input type="submit")
  
  5. "cat.jpg" 이미지를 삽입
  
  6. 다음과 같은 데이터를 포함하는 표를 작성

  Name	Age	City (th태그)
  John	25	New York (나머지는 td태그)
  Jane	30	London 
  Paul	28	Paris

  7. "sample.mp4" 비디오 파일을 삽입 (자동 재생하지 않고, 컨트롤을 표시합니다)
  
  8. "audio.mp3" 오디오 파일을 삽입 (자동 재생하고, 반복 재생합니다)
  
  9. 좋아하는 과일 목록을 순서 없는 리스트로 작성
  사과, 바나나, 체리
  
  10. 해야 할 일 목록을 순서 있는 리스트로 작성
  쇼핑, 운동, 공부
  
  11. 푸터 영역에 "© 2024 My Website"를 작성
  -->
</body>
</html>
